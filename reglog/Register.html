<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .registration-container {
      width: 400px;
      margin: 100px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registration-container h2 {
      text-align: center;
      color: #333333;
    }

    .registration-container input[type="text"],
    .registration-container input[type="password"],
    .registration-container input[type="email"]
     {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .registration-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .registration-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .registration-container .form-group {
      margin-top: 20px;
    }

    .registration-container .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }

    .registration-container .form-group input[type="checkbox"] {
      margin-top: 5px;
    }

    .registration-container .form-group .checkbox-label {
      margin-left: 5px;
      color: #333333;
    }

    .registration-container .form-group a {
      color: #4CAF50;
      text-decoration: none;
    }

    .registration-container .form-group a:hover {
      text-decoration: underline;
    }

    .registration-container .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .registration-container .login-link span {
      color: #333333;
    }
    
    button{
        color: white;
        align-items: center;
        background-color: #4CAF50;
        border: none;
        padding: 10px 30px;
        font-weight: bold;
        border-radius: 8px;
        margin-left: 140px;
    }
    input[type="date"]{
   
    padding: 5px;
    margin-left: 10px;
    margin-top: 5px;

   
    
    font-size: 18px;
    
    outline: none;
    border-radius: 5px;
}
.radio{
  flex-direction: column;
}

  </style>
</head>
